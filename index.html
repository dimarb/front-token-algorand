<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Token Fungible en Algorand</title>
</head>
<body>
    <h1>Crear Token Fungible en Algorand</h1>
    <form id="tokenForm">
        <label for="mnem">Mnemónico:</label><br>
        <input type="text" id="mnem" name="mnem" required><br><br>

        <label for="totalSupply">Cantidad de Tokens:</label><br>
        <input type="number" id="totalSupply" name="totalSupply" required><br><br>

        <label for="tokenName">Nombre del Token:</label><br>
        <input type="text" id="tokenName" name="tokenName" required><br><br>

        <label for="unitName">Símbolo del Token:</label><br>
        <input type="text" id="unitName" name="unitName" required><br><br>

        <button type="submit">Crear Token</button>
    </form>

    <p id="status"></p>

    <script src="https://cdn.jsdelivr.net/npm/algosdk/dist/browser/algosdk.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
